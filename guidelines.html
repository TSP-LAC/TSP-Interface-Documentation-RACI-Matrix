<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Guidelines | RACI Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tsp-blue': '#0f5381',
                        'tsp-blue-light': '#166ca6',
                        'tsp-blue-dark': '#0a3a5a',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="guidelines-data.js"></script>
    <style>
        .guideline-section {
            border-left: 4px solid var(--tsp-blue);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .guideline-section:hover {
            box-shadow: 0 6px 12px -2px rgb(0 0 0 / 0.15) !important;
        }

        .guideline-subsection {
            margin-left: 1rem;
        }

        .requirement-list li {
            list-style-type: disc;
            margin-left: 1.5rem;
        }

        .common-mistake {
            background-color: #fef2f2;
            border-left: 3px solid #ef4444;
        }

        .must-fill {
            background-color: #f0f9ff;
            border-left: 3px solid #0284c7;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .section-emoji {
            font-size: 1.5rem;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
            user-select: none;
        }

        .collapsible-header h3 {
            flex: 1;
            margin: 0;
        }

        .toggle-icon {
            flex-shrink: 0;
            transition: transform 0.3s ease;
            color: var(--tsp-blue);
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .collapsible-content {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .collapsible-content.collapsed {
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Header -->
    <header class="tsp-gradient text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="bg-white p-2 rounded-lg shadow-inner">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1279 374.47" height="32">
                            <path
                                d="M682.49 466.07V276.59a108.61 108.61 0 0 1 20.94 11.53Q739 313.37 739 364.41q0 28.3-8.88 51a90.37 90.37 0 0 1-28.3 38.29 113.33 113.33 0 0 1-19.28 12.32Zm0-254.81h426q26.64 0 41.34 11.38t14.7 30.8q0 19.41-14.7 31.07t-41.34 11.65H788.88v189.77h114.31v-94.88h194.2q43.29 0 77.13-10t57.48-27.74a117.28 117.28 0 0 0 35.79-43q12.19-25.24 12.2-56.32t-12.2-56.6a122.58 122.58 0 0 0-35.52-43.83q-23.29-18.31-57.15-28.58t-77.13-10.26h-397.6L682.49 138Zm-413.34-70.94q3.17-2.88 6.57-5.55A133.18 133.18 0 0 1 304.29 118h-35.14v22.34Zm0 276.14 20.88-27v-58.79a119.7 119.7 0 0 1-18.08-12c-.95-.76-1.88-1.54-2.8-2.33v100.12ZM682.49 138v73.3H626l56.49-73.3Zm0 138.63v189.44a160.13 160.13 0 0 1-30.38 11.53q-30.24 8.34-72.41 8.33H269.15v-45.45l20.88-27 14.7-19 3.08-4h280.76q20.53 0 30-6.38t9.43-20.8q0-14.43-9.43-20.53t-30-6.1h-202q-36.08 0-62.15-7.77a151.36 151.36 0 0 1-19.72-7.32 117.83 117.83 0 0 1-14.7-8 100.89 100.89 0 0 1-8.86-6.36 89.8 89.8 0 0 1-12-11.66v-134a96.44 96.44 0 0 1 15.63-15.29q19.14-15 49.38-23.31a207.84 207.84 0 0 1 24.33-4.96h320.85l-71.84 93.28H397.7q-15.3 0-24.59 3.26a30.84 30.84 0 0 0-5.1 2.3 18.36 18.36 0 0 0-8.9 12.4 32.85 32.85 0 0 0-.81 7.57q0 14.43 9.71 20.25t29.69 5.83h202q50.3-.02 82.79 13.7ZM243 176.9a105 105 0 0 1 26.18-36.58V118H75.3L.94 214.52h174.24v274.67h37.73l56.24-72.73V316.37a99.69 99.69 0 0 1-27-37c-6.61-15.66-9.48-32.33-9.48-49.28 0-18.32 3.11-36.34 10.34-53.23Zm26.18-15.26v134a83.78 83.78 0 0 1-13.5-21.91q-8.33-19.69-8.32-43.56 0-26.07 9.15-47.44a89.24 89.24 0 0 1 12.67-21.05Zm0 278.84v45.45H234Z"
                                transform="translate(-.94 -114.72)" style="fill: rgb(15, 83, 129); fill-rule: evenodd;">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight">Section Guidelines</h1>

                    </div>
                </div>
                <a href="index.html"
                    class="inline-flex items-center gap-2 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Back to Matrix
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <main class="container mx-auto px-4 py-12" id="main-content">
            <!-- Content will be injected here -->
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const mainContent = document.getElementById('main-content');

                // 1. Render Introduction & Download CTA
                let html = `
                <div class="mb-12">
                    <h2 class="text-3xl font-bold text-tsp-blue mb-4">${GUIDELINES_DATA.introduction.title}</h2>
                    <p class="text-slate-600 max-w-3xl leading-relaxed">
                        ${GUIDELINES_DATA.introduction.description}
                    </p>
                    <p class="text-slate-500 text-sm italic mt-2">
                        ${GUIDELINES_DATA.introduction.subtext}
                    </p>
                </div>

                <div class="relative overflow-hidden bg-gradient-to-br from-slate-50 to-white rounded-2xl p-8 mb-12 border border-slate-200 shadow-xl group hover:shadow-2xl transition-all duration-300">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-tsp-blue/5 rounded-full -mr-16 -mt-16 group-hover:bg-tsp-blue/10 transition-colors duration-500"></div>
                    <div class="absolute bottom-0 left-0 w-24 h-24 bg-tsp-blue/5 rounded-full -ml-12 -mb-12 group-hover:bg-tsp-blue/10 transition-colors duration-500"></div>

                    <div class="relative flex flex-col md:flex-row items-center gap-8">
                        <div class="flex-shrink-0 bg-green-50 p-6 rounded-2xl border border-green-100 shadow-inner group-hover:scale-105 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                                <polyline points="14 2 14 8 20 8" />
                                <path d="M8 13h2" /><path d="M8 17h2" /><path d="M14 13h2" /><path d="M14 17h2" />
                            </svg>
                        </div>

                        <div class="flex-grow text-center md:text-left">
                            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-tsp-blue/10 text-tsp-blue text-xs font-bold uppercase tracking-wider mb-3">
                                <span class="relative flex h-2 w-2">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-tsp-blue opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-tsp-blue"></span>
                                </span>
                                Official Template
                            </div>
                            <h2 class="text-2xl font-bold text-slate-800 mb-2">Interface Description Workbook</h2>
                            <p class="text-slate-600 max-w-xl leading-relaxed">
                                Download the comprehensive Excel template designed to streamline your RACI matrix documentation.
                                This workbook includes all sections required by these guidelines.
                            </p>
                        </div>

                        <div class="flex-shrink-0">
                            <a href="INT_ID - Customer_Interface Description_Workbook_V2_Shared.xlsx" download
                                class="inline-flex items-center gap-3 bg-tsp-blue text-white px-8 py-4 rounded-xl font-semibold shadow-lg shadow-tsp-blue/20 hover:bg-tsp-blue-light hover:-translate-y-1 active:scale-95 transition-all duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="7 10 12 15 17 10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                                Download Template
                            </a>
                            <p class="text-center text-xs text-slate-400 mt-3 font-medium">Excel Format (.xlsx)</p>
                        </div>
                    </div>
                </div>
            `;

                // 2. Render Guideline Sections
                GUIDELINES_DATA.sections.forEach(section => {
                    html += `
                    <div class="mb-12">
                        <div class="section-header mb-8">
                            <h2 class="text-3xl font-bold text-tsp-blue">${section.title}</h2>
                        </div>
                        <div class="space-y-6">
                            ${section.guidelines.map(g => `
                                <div class="glass-card guideline-section rounded-lg p-6 shadow-sm" id="${g.id}">
                                    <div class="collapsible-header" onclick="toggleCollapse(this)">
                                        <h3 class="text-lg font-bold text-slate-800">${g.title}</h3>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-icon collapsed">
                                            <polyline points="6 9 12 15 18 9"></polyline>
                                        </svg>
                                    </div>
                                    <div class="collapsible-content collapsed">
                                        <div class="guideline-subsection space-y-4 mt-4">
                                            <div>
                                                <h4 class="font-semibold text-slate-700 mb-2">What this section is for</h4>
                                                <p class="text-slate-600">${g.purpose}</p>
                                            </div>
                                            <div class="must-fill p-4 rounded-md">
                                                <h4 class="font-semibold text-slate-700 mb-2">What must be filled</h4>
                                                <ul class="requirement-list text-slate-600 text-sm space-y-1">
                                                    ${g.mustFill.map(item => `<li>${item}</li>`).join('')}
                                                </ul>
                                            </div>
                                            ${g.example ? `
                                                <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-md">
                                                    <h4 class="font-semibold text-slate-700 mb-2">Example</h4>
                                                    <p class="text-slate-600 font-mono text-sm">${g.example}</p>
                                                </div>
                                            ` : ''}
                                            ${g.commonMistakes ? `
                                                <div class="common-mistake p-4 rounded-md">
                                                    <h4 class="font-semibold text-slate-700 mb-2">Common mistakes</h4>
                                                    <ul class="requirement-list text-slate-600 text-sm space-y-1">
                                                        ${g.commonMistakes.map(item => `<li>${item}</li>`).join('')}
                                                    </ul>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                });

                // 3. Render Quality Gate
                const qg = GUIDELINES_DATA.qualityGate;
                html += `
                <div class="mb-12 glass-card rounded-lg p-8 border-2 border-red-300 bg-red-50 shadow-md">
                    <div class="flex items-start gap-4">
                        <div class="p-3 bg-red-100 rounded-lg text-red-600 flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 12 2 2 4-4"/><circle cx="12" cy="12" r="10"/></svg>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-red-900 mb-4">${qg.title}</h2>
                            <p class="text-red-800 font-semibold mb-3">${qg.description}</p>
                            <ul class="requirement-list text-red-800 font-semibold space-y-2">
                                ${qg.rules.map(rule => `<li>✓ ${rule}</li>`).join('')}
                            </ul>
                            <p class="text-red-900 font-bold mt-6 text-lg border-t-2 border-red-300 pt-4">
                                ${qg.failureMessage.split('→').map((part, i) => i === 1 ? `<span class="text-red-600 text-xl">${part}</span>` : part).join('→')}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Footer Navigation -->
                <div class="flex justify-between items-center mt-16 pt-8 border-t border-slate-200">
                    <a href="index.html"
                        class="inline-flex items-center gap-2 px-6 py-3 bg-tsp-blue hover:bg-tsp-blue-light text-white font-semibold rounded-lg transition-colors shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Back to RACI Matrix
                    </a>
                    <p class="text-slate-500 text-sm">Last Updated: February 2026</p>
                </div>
            `;

                mainContent.innerHTML = html;
            });

            function toggleCollapse(header) {
                const content = header.nextElementSibling;
                const icon = header.querySelector('.toggle-icon');

                if (content && content.classList.contains('collapsible-content')) {
                    content.classList.toggle('collapsed');
                    icon.classList.toggle('collapsed');
                }
            }
        </script>
</body>

</html>
